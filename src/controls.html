<!DOCTYPE html>
<html>
  <head>

    <title>JW Play :: Controls</title>

    />
    <link rel="stylesheet" href="controls.css" />
  </head>
  <body>
    <div id="video-controls">

  <script>
    require("./controls.js");
  </script>
